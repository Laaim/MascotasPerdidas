<!DOCTYPE html>
<html>
<head>
	<title>Encuentra tu mascota</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Encuentra tu mascota</h1>
	<form>
		<label for="tipo">¿Es un perro o un gato?</label><br>
		<input type="radio" name="tipo" value="perro"> Perro<br>
		<input type="radio" name="tipo" value="gato"> Gato<br>
		<br>
		<label for="ciudad">En qué ciudad de Buenos Aires lo encontraste:</label><br>
		<select name="ciudad">
			<option value="zonaNorte">Zona Norte</option>
			<option value="zonaSur">Zona Sur</option>
			<option value="zonaOeste">Zona Oeste</option>
			<option value="zonaEste">Zona Este</option>
		</select>
		<br><br>
		<label for="color">¿Qué color de pelaje tiene tu mascota?</label><br>
		<input type="text" name="color"><br><br>
		<label for="imagen">Adjunta una imagen de tu mascota (obligatorio):</label><br>
		<input type="file" name="imagen" required><br><br>
		<label for="estado">¿Has encontrado o has perdido a tu mascota?</label><br>
		<input type="radio" name="estado" value="encontrado"> He encontrado a mi mascota<br>
		<input type="radio" name="estado" value="perdido"> He perdido a mi mascota<br>
		<br>
		<label for="detalles">Cuéntanos más sobre tu mascota (opcional):</label><br>
		<textarea name="detalles"></textarea><br><br>
		<input type="submit" value="Enviar">
	</form> 
</body>
</html>
